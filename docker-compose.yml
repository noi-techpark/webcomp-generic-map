version: "3"
services:
  app:
    image: node:12
    volumes:
      - ./:/code
    working_dir: /code
    command: sh -c "test -d node_modules || npm install; npm run start"
  serve:
    image: python:3.6-alpine
    volumes:
      - ./:/code
    working_dir: /code/work
    command: python -m http.server
    ports:
      - "8999:8000"
    tty: true
  